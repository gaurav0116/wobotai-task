<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ROBOTO Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- INTER Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Wobot.AI</title>
  </head>

  <body>
    <!-- Main container -->
    <div class="container">

      <!-- =========== Wobot logo ============ -->
      <div class="w-logo"></div>
      
        <!-- ========== Background designs =========== -->
        <!-- <div class="bgimg"> -->
          <!-- left Rectangle -->
          <!-- <span class="l-rectangle"></span> -->
          <!-- main Rectangle -->
          <!-- <span class="main-rectangle"></span> -->
          <!-- right Rectangle -->
          <!-- <span class="r-rectangle"></span> -->
        <!-- </div> -->

      <!-- =========== content ========== -->
      <div class="content">
        <!-- Header -->
        <div class="header">
          <div class="heading">
            <div class="small-rectangles">
              <span class="small-rectangle">
                <img id="s-r-1" src="/images/small_r_1.svg" alt="1" />
              </span>
              <span class="small-rectangle">
                <img id="s-r-2" src="/images/small_r_2.svg" alt="2" />
              </span>
              <span class="small-rectangle">
                <img id="s-r-3" src="/images/small_r_3.svg" alt="3" />
              </span>
            </div>
            <h3 class="heading-text">
              It's delight to have you <br />
              onboard
            </h3>
          </div>
          <p class="text">
            Help us know you better.<br />
            (This is how we optimize Wobot as per your business needs)
          </p>
        </div>

        <!-- Input Field -->
        <div class="form-fields">
          <div class="input-field">
            <label class="lable">Company name</label>
            <input class="field" type="text" placeholder="e. g. Example Inc" />
          </div>
          <div class="input-field">
            <label class="lable">Industry</label>
            <select class="field">
              <option>Select</option>
            </select>
          </div>
          <div class="input-field">
            <label class="lable">Company size</label>
            <div class="options">
              <div class="option">1-20</div>
              <div class="option">21-50</div>
              <div class="option active">51-200</div>
              <div class="option">201-500</div>
              <div class="option">500+</div>
            </div>
            <button>Get Started</button>
          </div>
        </div>
      </div>
      <!-- ========== Footer text ========== -->
      <div class="footer">
        <p>Terms of use | Privacy policy</p>
      </div>
    </div>
  </body>
</html>
